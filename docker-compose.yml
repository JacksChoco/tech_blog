version: '3.1'

services:
  wp:
    image: wordpress
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db_for_wp
    environment:
      - WORDPRESS_DB_HOST=db_for_wp:3306
      - WORDPRESS_DB_PASSWORD=example
    restart: always

  db_for_wp:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=example
    restart: always
